<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <button onclick="initialize()">Start</button>
    <textarea id="input_box" rows="40" cols="120"></textarea>
    <textarea id="output_box" rows="40" cols="120"></textarea>
    <button onclick="compile_input_to_output()">Compile</button>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };

        var native_compile = null;
        function initialize() {
            native_compile = Module.cwrap("main", "number", []);

            let default_text = FS.readFile("input.toy", { encoding: "utf8" });
            document.getElementById("input_box").value = default_text;
        }

        function compile_input_to_output() {
            let input_text = document.getElementById("input_box").value;
            FS.writeFile("input.toy", input_text, { encoding: "utf8" });
            native_compile();
            let output_text = FS.readFile("output.mlir", { encoding: "utf8" });
            document.getElementById("output_box").value = output_text;
        }
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="toyc-ch7.js"></script>

</body>

</html>
