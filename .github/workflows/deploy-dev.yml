name: Deploy main branch to dev

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: deploy-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-site.yml
    with:
      is_prod: false
    secrets: inherit
